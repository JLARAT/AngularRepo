<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Project</title>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
</head>

<body ng-app="myModule">

<div class="page-header">
    <h1>Geoloc
        <small> Test Version</small>
    </h1>
</div>

<div id="main_canvas" ng-controller="mainCtrl">


    <!--<div id="AlertContainer"><alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert></div>
    <button class='btn btn-default' ng-click="addAlert()">Add Alert</button>-->


    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <h3><span class="label label-default">Map Center</span></h3>

            <div id="LatLngContainer">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addonLat" style="width:100px;">Latitude</span>
                    <input type="text" class="form-control" placeholder="Latitude" aria-describedby="basic-addon1"
                           ng-model="DataLat"/>
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addonLng" style="width:100px;">Longitude</span>
                    <input type="text" class="form-control" placeholder="Longitude" aria-describedby="basic-addon2"
                           ng-model="DataLng"/>
                </div>
            </div>
            </br>
            <button type="button" class="btn btn-primary" ng-click="RefreshMap()">Refresh Map</button>
            </br></br>
        </div>
    </nav>


    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <h3><span class="label label-default">Map Display</span></h3>

            <div ng-controller="ButtonsCtrl">
                <pre>{{MapDisplay}}</pre>
                <button type="button" class="btn btn-primary" ng-model="MapDisplay" uib-btn-checkbox
                        btn-checkbox-true="'Show'" btn-checkbox-false="'Hide'">
                    Switch
                </button>
                </br>
                </br>
                <ui-gmap-google-map center='map.center' zoom='map.zoom' ng-if="MapDisplay === 'Show'"></ui-gmap-google-map>
            </div>
        </div>
    </nav>


</div>

<!--script-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/angular.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/ui-bootstrap-tpls-0.14.3.min.js"></script>
<script src="js/highlight.js"></script>
<script src="js/lodash.js"></script>
<script src="js/angular-simple-logger.js"></script>
<script src="js/angular-google-maps.js"></script>
<script src="js/script.js"></script>
</body>
</html>
