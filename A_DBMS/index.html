<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular DBMS</title>

    <!--CSS-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/animate.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body ng-app="myApp" ng-controller="mainController">

<!-- NAV BAR -->
<nav>
    <div class="nav-wrapper black">

        <ul id="nav-mobileLeft">
            <li><img src="ressources/sql2.png"
                     style="height:60px;padding-top: 6px;padding-left: 10px;position: absolute;"/></li>
            <li><i style="font-size: 20px;padding-left: 70px;">Easier, faster, better...</i></li>
        </ul>
        <a href="#" class="brand-logo center black" id="abdmsTitle">Angular DBMS</a>
        <ul id="nav-mobileRight" class="right hide-on-med-and-down">
            <li><a href="#" class="waves-effect waves-light btn modal-trigger white black-text">Settings</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Parallax -->
<div id="ParallaxContainer" ng-show="DisplayParallax == true" ng-controller="parallaxController">
    <div class="parallax-container" style="height:600px;">
        <div class="parallax"><img src="ressources/parallax.jpg"></div>
    </div>
    <div class="section black" style="height:400px;">
        <div class="row container">
            <h2 class="header white-text">DateBase Management System</h2>

            <p class="white-text text-darken-3 lighten-3">Try the most powerful tool to create your own database.</p>

            <p class="white-text text-darken-3 lighten-3">Select your favorite DataBase; Create & Update all your tables
                and explore all you can do.</p>
            </br>
            <a class="waves-effect waves-light btn-large" ng-click="Launcher()">Let's Go</a>
        </div>
    </div>
    <div class="parallax-container" style="height:1500px;">
        <div class="parallax"><img src="ressources/end.jpg"></div>
    </div>
</div>

<!-- BDD -->
<div class="container" id="ContainerDBSelect">
    <div class="row">
        <div class="col s12 m6">
            <div id="DivDB">
                <div id="ContainerDB" class="card-panel white">
                    <h5 id="h5Eta">Select your Data Base</h5>
                    <table>
                        <tr>
                            <td><img src="ressources/database-logo.png" style="height:100px;"/></td>
                            <td>
                                <form action="#" style="height:100px;">
                                    <p>
                                        <input name="DbGroup" type="radio" id="DbSqlServer" ng-model="DbModel"
                                               value="SQL Server"/>
                                        <label for="DbSqlServer">SQL Server</label>
                                    </p>

                                    <p>
                                        <input name="DbGroup" type="radio" id="DbOracle" ng-model="DbModel"
                                               value="Oracle"/>
                                        <label for="DbOracle">Oracle</label>
                                    </p>

                                    <p>
                                        <input name="DbGroup" type="radio" id="DbMySql" ng-model="DbModel"
                                               value="MySQL"/>
                                        <label for="DbMySql">MySql</label>
                                    </p>
                                </form>
                            </td>
                            <td></br></br></br></br>
                                <button class="btn waves-effect waves-light black" type="submit" name="action"
                                        ng-show="DataSelect != 0" ng-click="NextStep()">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>

<section-table></section-table>

<!--Script-->
<script src="js/jquery.js"></script>
<script src="js/materialize.js"></script>
<script src="js/angular.js"></script>
<script src="js/lodash.js"></script>
<script src="js/app.js"></script>
<script src="js/controller.js"></script>
<script src="js/directives.js"></script>
<script src="js/angular-route.js"></script>
<script>
    $(document).ready(function () {
        $('.parallax').parallax();
    });

</script>
</body>
</html>
