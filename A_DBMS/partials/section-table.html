<div class="container" id="ContainerTableSelect" ng-controller="sectionTableController">
    <div class="row">
        <div class="col s12 m6">
            <div id="ContainerTable" class="card-panel white">
                <h5 id="h5Eta">Select your Tables</h5>
                <table>
                    <tr>
                        <td><img src="ressources/table.png" style="height:100px;"/></td>
                        <td>
                            <form action="#" style="height:100px;">
                                <p>
                                    <input name="DbGroup" type="radio" id="DbSqlServer" ng-model="DbModel"
                                           value="SQL Server"/>
                                    <label for="DbSqlServer">1</label>
                                </p>

                                <p>
                                    <input name="DbGroup" type="radio" id="DbOracle" ng-model="DbModel"
                                           value="Oracle"/>
                                    <label for="DbOracle">2</label>
                                </p>

                                <p>
                                    <input name="DbGroup" type="radio" id="DbMySql" ng-model="DbModel"
                                           value="MySQL"/>
                                    <label for="DbMySql">3</label>
                                </p>
                            </form>
                        </td>
                        <td></br></br></br></br>
                            <button class="btn waves-effect waves-light black" type="submit" name="action"
                                    ng-show="DataSelect != 0">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
</div>
